services:
  db:
    image: mysql:5.7
    container_name: pypbald-db
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: pba
      MYSQL_USER: pba
      MYSQL_PASSWORD: pba
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db_data:/var/lib/mysql
      - ./trunk/schema/pba.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pypbald-net

  app:
    build:
      context: ./trunk
    container_name: pypbald-app
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./trunk:/usr/src/app
    networks:
      - pypbald-net

  adminer:
    image: adminer:4.8.1
    container_name: pypbald-adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
      ADMINER_DESIGN: pepa-linha
    depends_on:
      db:
        condition: service_healthy
    networks:
      - pypbald-net

volumes:
  db_data:

networks:
  pypbald-net:
    driver: bridge
